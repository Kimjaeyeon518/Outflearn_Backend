<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <th:block layout:fragment="header" th:include="fragments/header"></th:block>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <th:block layout:fragment="sidebar" th:include="fragments/sidebar"></th:block>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <th:block layout:fragment="topbar" th:include="fragments/topbar"></th:block>

            <th:block layout:fragment="content">
                <div class="content">
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <div class="card-content">
                            <form class="form-horizontal" th:action="@{'/admin/brand/edit/' + ${brand.brandId}}" th:object="${brand}" method="post" enctype="multipart/form-data">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">브랜드 한글명</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{title}" class="form-control" placeholder="브랜드명을 입력해 주세요."/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">브랜드 영어명</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{enTitle}" class="form-control" placeholder="영문 브랜드명을 입력해 주세요."/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">브랜드 소개글</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{info}" class="form-control" placeholder="소개글을 입력해 주세요."/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">브랜드 이미지</label>
                                    <div class="col-sm-10">
                                        <input type="file" th:field="*{image}" class="form-control"/>
                                    </div>
                                </div>

                                <div class="btn_wrap text-center">
                                    <a th:href="@{'/admin/brand/' + *{brandId}}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                                    <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-content -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
            </th:block>

        </div>
    </div>
</div>
</div>

<!-- Footer -->
<th:block layout:fragment="footer" th:include="fragments/footer"></th:block>

</body>
</html>
