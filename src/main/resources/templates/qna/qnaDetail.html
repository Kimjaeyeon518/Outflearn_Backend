<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <th:block layout:fragment="header" th:include="fragments/header.html"></th:block>
</head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <th:block layout:fragment="sidebar" th:include="fragments/sidebar"></th:block>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <th:block layout:fragment="topbar" th:include="fragments/topbar"></th:block>

            <th:block layout:fragment="content">
                <div class="content">
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <div class="card">
                            <form class="form-horizontal form-view" method="POST" th:action="@{'/admin/qna/answer/' + ${counsel.qnaId}}" enctype="multipart/form-data">

                                <div class="card-header">
                                    <div class="btn_wrap text-center">
                                        <a th:href="@{/admin/qna}" class="btn btn-secondary waves-effect waves-light">뒤로가기</a>
                                    </div>
                                </div>

                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-sm-2 input-group-text">문의 제목</label>
                                        <label class="col-sm-8 pt-xl-2" th:text="${counsel.title}"></label>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 input-group-text">문의 종류</label>
                                        <label class="col-sm-8 pt-xl-2" th:text="${counsel.qnaCategory}"></label>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 input-group-text">작성일</label>
                                        <label class="col-sm-8 pt-xl-2" th:text="${counsel.createdAt}"> </label>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 input-group-text">이메일</label>
                                        <label class="col-sm-8 pt-xl-2" th:text="${counsel.email}"></label>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 input-group-text">전화번호</label>
                                        <label class="col-sm-8 pt-xl-2" th:text="${counsel.phone}"></label>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 input-group-text">문의 내용</label>
                                        <label class="col-sm-8 pt-xl-2" th:text="${counsel.body}"></label>
                                    </div>
                                </div>

                                <div class="ml-3 form-group">
                                    <input type="hidden" name="qnaId" th:value="${counsel.qnaId}"/>
                                    <textarea class="col-sm-8" name="body" ></textarea>
                                    <input type="submit" value="답변 달기"></input>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-content -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
            </th:block>

        </div>
    </div>
</div>
</div>

<!-- Footer -->
<th:block layout:fragment="footer" th:include="fragments/footer"></th:block>
</body>

<script>
    function deleteBlogCategory(id) {
        if(confirm("삭제하시겠습니까?")) {
            fetch('http://localhost/usinsa/api/v1/product/' + id, {
                method: 'DELETE',
            })
                .then(res => res.json()) // or res.json()
                .then(json => {
                    console.log(json);
//                    window.location.href="http://localhost/usinsa/admin/product"
                });
        }
    }
</script>

</html>
