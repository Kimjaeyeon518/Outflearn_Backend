<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <th:block layout:fragment="header" th:include="fragments/header"></th:block>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <th:block layout:fragment="sidebar" th:include="fragments/sidebar"></th:block>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <th:block layout:fragment="topbar" th:include="fragments/topbar"></th:block>

            <th:block layout:fragment="content">
                <div class="content">
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <div class="card-content">
                            <form class="form-horizontal" th:action="@{/admin/guide/faq}" method="post">
                                <div class="form-group">
                                    <label for="faqCategoryId" class="col-sm-2 control-label">FAQ 카테고리</label>
                                    <div class="col-sm-10">
                                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="faqCategoryId" name="faqCategoryId">
                                            <option th:each="faqCategory: ${faqCategoryList}"
                                                    th:value="${faqCategory.id}"
                                                    th:text="${faqCategory.title}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="question" class="col-sm-2 control-label">질문</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="question" name="question" class="form-control" placeholder="질문을 입력해 주세요." />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="answer" class="col-sm-2 control-label">답변</label>
                                    <div class="col-sm-10">
                                        <textarea id="answer" name="answer" class="form-control" placeholder="답변을 입력해 주세요."></textarea>
                                    </div>
                                </div>

                                <div class="btn_wrap text-center">
                                    <a th:href="@{/admin/guide/faq}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                                    <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-content -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
            </th:block>

        </div>
    </div>
</div>
</div>

<!-- Footer -->
<th:block layout:fragment="footer" th:include="fragments/footer"></th:block>

</body>
</html>
